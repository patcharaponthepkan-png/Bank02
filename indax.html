<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณพื้นที่สี่เหลี่ยมผืนผ้า</title>
</head>
<body>
  <script>
    let width = prompt("กรุณากรอกความกว้าง (หน่วยเป็นตัวเลข):");
    let height = prompt("กรุณากรอกความยาว (หน่วยเป็นตัวเลข):");

    width = parseFloat(width);
    height = parseFloat(height);

    if (isNaN(width) || isNaN(height)) {
      alert("กรุณากรอกตัวเลขที่ถูกต้อง");
    } else {
      let area = width * height;
      alert("พื้นที่ของสี่เหลี่ยมผืนผ้า คือ: " + area);
    }
  </script>
</body>
</html>
