<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
</head>
<body>
  <button id="welcomeBtn">คลิกที่นี่</button>
  <p id="message"></p>

  <script>
    // เข้าถึงปุ่มด้วย id
    document.getElementById("welcomeBtn").onclick = function() {
      // เมื่อกดปุ่ม จะเปลี่ยนข้อความใน <p>
      document.getElementById("message").innerHTML = "ยินดีต้อนรับ นักเรียน ร.ร. แม่จริม";
    };
  </script>
</body>
</html>
